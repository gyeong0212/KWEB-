<html>
<head>
    <title>JS Exercise: Maze Escaping Game</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./4.6 exercise.css">
    <script src="./4.6 exercise.js" type="text/javascript" defer></script>
</head>
<body>
    <h1>Escape Simple Maze!</h1>
    <div id="maze">
        <div class="cells">
            <div class="cell wall"></div><div class="cell wall"></div>
            <div class="cell wall"></div><div class="cell wall"></div>
            <div class="cell wall"></div><div class="cell wall"></div>
            <div class="cell wall"></div><div class="cell wall"></div>
        </div>
        <div class="cells">
            <div class="cell wall"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell wall"></div>
            <div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell target"></div>
        </div>
        <div class="cells">
            <div class="cell wall"></div><div class="cell"></div>
            <div class="cell wall"></div><div class="cell wall"></div>
            <div class="cell"></div><div class="cell wall"></div>
            <div class="cell wall"></div><div class="cell wall"></div>
        </div>
        <div class="cells">
            <div class="cell wall"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell wall"></div>
        </div>
        <div class="cells">
            <div class="cell wall"></div><div class="cell wall"></div>
            <div class="cell wall"></div><div class="cell wall"></div>
            <div class="cell wall"></div><div class="cell wall"></div>
            <div class="cell"></div><div class="cell wall"></div>
        </div>
        <div class="cells">
            <div class="cell current"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell"></div>
            <div class="cell"></div><div class="cell wall"></div>
        </div>
        <div class="cells">
            <div class="cell wall"></div><div class="cell wall"></div>
            <div class="cell wall"></div><div class="cell wall"></div>
            <div class="cell wall"></div><div class="cell wall"></div>
            <div class="cell wall"></div><div class="cell wall"></div>
        </div>
    </div>
</body>
</html>
